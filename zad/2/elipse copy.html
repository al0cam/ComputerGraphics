<!doctype html>
<html lang="hr">
	<head>
		<meta charset="UTF-8">
		<title>Elipsa</title>
		<script type="text/javascript" src="GKS.js"></script>
		<script type="text/javascript" src="MT2D.js"></script>
		<script type="text/javascript">
			window.addEventListener('load', (event) => {
				var platno1 = document.getElementById("slika1");
				if(!platno1) alert("Greška - nema platna!");
			
				let gks = new GKS(platno1, -10,10,-5,5)
				let mt2d = new MT2D()

				gks.pocniPut()
				mt2d.zrcaliNaY()
				mt2d.pomakni(4,0)
				mt2d.rotiraj(30)
				gks.trans(mt2d)

				let a = 6;
				let b = 3;

				let x;	
				let y;

				for(let t = 0; t<=2*Math.PI;t+=0.01)
				{
					x = a*Math.cos(t)
					y = b*Math.sin(t)

					gks.linijaDo(x,y)
					gks.koristiBoju('red')
				}
				gks.povuciLiniju()

				gks.pocniPut()
				mt2d.rotirajOkoTocke(1,1,45)
				mt2d.zrcaliNaY()
				mt2d.pomakni(4,0)
				mt2d.rotiraj(30)
				gks.trans(mt2d)

				for(let t = 0; t<=2*Math.PI;t+=0.01)
				{
					x = a*Math.cos(t)
					y = b*Math.sin(t)

					gks.linijaDo(x,y)
					gks.koristiBoju('red')
				}
				gks.povuciLiniju()

				
				gks.pocniPut()

				mt2d.identitet()
				// mt2d.pomakni(4,0)
				// mt2d.rotiraj(90)
				// mt2d.zrcaliNaY()
				gks.postaviNa(0,0)
				gks.trans(mt2d)

				x = 1
				y = 1

				gks.linijaDo(x,y)
				gks.koristiBoju('red')
				gks.povuciLiniju()


				gks.pocniPut()

				mt2d.identitet()
				mt2d.rotirajOkoTocke(1,2,45)
				// mt2d.pomakni(4,0)
				// mt2d.rotiraj(90)
				// mt2d.zrcaliNaY()
				// gks.postaviNa(0,0)
				gks.trans(mt2d)

				x = 1
				y = 1

				gks.linijaDo(x,y)
				gks.koristiBoju('red')
				gks.povuciLiniju()


			});
		</script>
	</head>

	<body>
		<h1>Parabola </h1>
		<div>
			<canvas id="slika1" width="600" height="500" style="border:5px solid black">
				Vaš preglednik ne podržava HTML5 canvas.
			</canvas>
		</div>
	</div>
	</body>
</html>
